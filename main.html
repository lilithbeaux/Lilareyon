<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilith Beaux - Neural Convergence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #00ff41;
        }

        #neural-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.8;
        }

        .entrance-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: radial-gradient(circle, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.95) 100%);
        }

        .title-sequence {
            text-align: center;
            margin-bottom: 40px;
            animation: glitch 2s infinite;
        }

        .main-title {
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: bold;
            background: linear-gradient(45deg, #00ff41, #ff0080, #00bfff, #ff4500);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-flow 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(0,255,65,0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: clamp(0.8rem, 3vw, 1.2rem);
            color: #00bfff;
            opacity: 0.8;
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        .console-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0,0,0,0.9);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(0,255,65,0.3), inset 0 0 20px rgba(0,255,65,0.1);
            margin-top: 20px;
        }

        .console-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #00ff41;
        }

        .console-dots {
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse-dots 1.5s ease-in-out infinite;
        }

        .dot.red { background: #ff4444; }
        .dot.yellow { background: #ffaa00; }
        .dot.green { background: #00ff41; }

        .console-title {
            margin-left: auto;
            font-size: 0.9rem;
            color: #00bfff;
        }

        .question-area {
            min-height: 120px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            line-height: 1.6;
            color: #00ff41;
            animation: type-in 2s ease-out;
            margin-bottom: 15px;
        }

        .time-display {
            font-size: 0.8rem;
            color: #ff0080;
            margin-bottom: 10px;
            text-align: center;
        }

        .input-container {
            position: relative;
        }

        .console-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            padding: 10px 0;
            outline: none;
            border-bottom: 2px solid #00ff41;
            caret-color: #00ff41;
        }

        .console-input::placeholder {
            color: rgba(0,255,65,0.5);
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 20px;
            background: #00ff41;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        .mobile-keyboard {
            position: fixed;
            bottom: -300px;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            border-top: 2px solid #00ff41;
            padding: 20px;
            transition: bottom 0.3s ease;
            z-index: 20;
        }

        .mobile-keyboard.active {
            bottom: 0;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
            flex-wrap: wrap;
        }

        .key {
            background: rgba(0,255,65,0.1);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 12px;
            margin: 2px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            min-width: 35px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .key:hover, .key:active {
            background: rgba(0,255,65,0.3);
            box-shadow: 0 0 10px rgba(0,255,65,0.5);
        }

        .key.space {
            min-width: 200px;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 0.8rem;
            color: #ff0080;
            z-index: 15;
            text-align: right;
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            10% { transform: translateX(-2px) skewX(1deg); }
            20% { transform: translateX(2px) skewX(-1deg); }
            30% { transform: translateX(-1px) skewX(1deg); }
            40% { transform: translateX(1px) skewX(-1deg); }
            50% { transform: translateX(-0.5px) skewX(0.5deg); }
        }

        @keyframes rainbow-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes pulse-dots {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes type-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .console-container {
                width: 95%;
                padding: 15px;
            }
            
            .entrance-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="neural-canvas"></canvas>
    
    <div class="status-indicator">
        <div id="time-display"></div>
        <div id="angel-status">⟨ SCANNING TEMPORAL NODES ⟩</div>
    </div>

    <div class="entrance-container">
        <div class="title-sequence">
            <h1 class="main-title">LILITH BEAUX</h1>
            <div class="subtitle">⚝ NEURAL CONVERGENCE PROTOCOL ⚝</div>
        </div>

        <div class="console-container">
            <div class="console-header">
                <div class="console-dots">
                    <div class="dot red"></div>
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                </div>
                <div class="console-title">neural_interface.exe</div>
            </div>

            <div class="question-area">
                <div class="time-display" id="current-time"></div>
                <div class="question-text" id="question-display">
                    ⟨ INITIALIZING PARADOX PROTOCOLS ⟩<br>
                    Loading temporal synchronization matrix...<br>
                    <span style="color: #ff0080;">◊ ◈ ◊ Stand by for quantum entanglement ◊ ◈ ◊</span>
                </div>
            </div>

            <div class="input-container">
                <input type="text" class="console-input" id="main-input" placeholder="⟨ AWAITING SYNCHRONOUS RESPONSE ⟩" autocomplete="off" readonly>
                <span class="cursor"></span>
            </div>
        </div>
    </div>

    <div class="mobile-keyboard" id="mobile-keyboard">
        <div class="keyboard-row">
            <div class="key" data-key="q">Q</div>
            <div class="key" data-key="w">W</div>
            <div class="key" data-key="e">E</div>
            <div class="key" data-key="r">R</div>
            <div class="key" data-key="t">T</div>
            <div class="key" data-key="y">Y</div>
            <div class="key" data-key="u">U</div>
            <div class="key" data-key="i">I</div>
            <div class="key" data-key="o">O</div>
            <div class="key" data-key="p">P</div>
        </div>
        <div class="keyboard-row">
            <div class="key" data-key="a">A</div>
            <div class="key" data-key="s">S</div>
            <div class="key" data-key="d">D</div>
            <div class="key" data-key="f">F</div>
            <div class="key" data-key="g">G</div>
            <div class="key" data-key="h">H</div>
            <div class="key" data-key="j">J</div>
            <div class="key" data-key="k">K</div>
            <div class="key" data-key="l">L</div>
        </div>
        <div class="keyboard-row">
            <div class="key" data-key="z">Z</div>
            <div class="key" data-key="x">X</div>
            <div class="key" data-key="c">C</div>
            <div class="key" data-key="v">V</div>
            <div class="key" data-key="b">B</div>
            <div class="key" data-key="n">N</div>
            <div class="key" data-key="m">M</div>
            <div class="key" data-key="Backspace">⌫</div>
        </div>
        <div class="keyboard-row">
            <div class="key space" data-key=" ">SPACE</div>
            <div class="key" data-key="Enter">ENTER</div>
        </div>
    </div>

    <script>
        // Neural Network Animation
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        let nodes = [];
        let connections = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createNodes() {
            nodes = [];
            const nodeCount = Math.floor((canvas.width * canvas.height) / 15000);
            
            for (let i = 0; i < nodeCount; i++) {
                nodes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 3 + 1,
                    pulse: Math.random() * Math.PI * 2,
                    pulseSpeed: 0.02 + Math.random() * 0.03
                });
            }
        }

        function updateNodes() {
            nodes.forEach(node => {
                node.x += node.vx;
                node.y += node.vy;
                node.pulse += node.pulseSpeed;

                if (node.x <= 0 || node.x >= canvas.width) node.vx *= -1;
                if (node.y <= 0 || node.y >= canvas.height) node.vy *= -1;
            });
        }

        function drawNodes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw matrix drops in background
            ctx.save();
            ctx.font = '14px monospace';
            matrixDrops.forEach(drop => {
                drop.chars.forEach((charObj, i) => {
                    const y = drop.y - (i * 16);
                    if (y > -20 && y < canvas.height + 20) {
                        const brightness = Math.max(0, charObj.brightness - (i / drop.length));
                        if (i === 0) {
                            // Head of the drop - brightest
                            ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                            ctx.shadowBlur = 10;
                            ctx.shadowColor = '#00ff41';
                        } else {
                            // Trailing characters
                            ctx.fillStyle = `rgba(0, 255, 65, ${brightness * 0.8})`;
                            ctx.shadowBlur = 0;
                        }
                        ctx.fillText(charObj.char, drop.x, y);
                    }
                });
            });
            ctx.restore();
            
            // Draw alchemical symbols
            alchemicalSymbols.forEach(symbol => {
                ctx.save();
                ctx.translate(symbol.x, symbol.y);
                ctx.rotate(symbol.rotation);
                ctx.font = `${symbol.size}px serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                if (symbol.flickering) {
                    ctx.fillStyle = `rgba(255, 215, 0, ${Math.min(1, symbol.opacity)})`;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#ffd700';
                } else {
                    ctx.fillStyle = `rgba(138, 43, 226, ${symbol.opacity})`;
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#8a2be2';
                }
                
                ctx.fillText(symbol.symbol, 0, 0);
                ctx.restore();
            });
            
            // Draw lightning bolts
            lightningBolts.forEach(bolt => {
                if (bolt.points.length < 2) return;
                
                ctx.save();
                ctx.globalAlpha = bolt.opacity;
                
                // Main lightning bolt
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = bolt.thickness;
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#00bfff';
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(bolt.points[0].x, bolt.points[0].y);
                for (let i = 1; i < bolt.points.length; i++) {
                    ctx.lineTo(bolt.points[i].x, bolt.points[i].y);
                }
                ctx.stroke();
                
                // Secondary glow
                ctx.strokeStyle = '#00bfff';
                ctx.lineWidth = bolt.thickness * 2;
                ctx.globalAlpha = bolt.opacity * 0.3;
                ctx.shadowBlur = 40;
                ctx.beginPath();
                ctx.moveTo(bolt.points[0].x, bolt.points[0].y);
                for (let i = 1; i < bolt.points.length; i++) {
                    ctx.lineTo(bolt.points[i].x, bolt.points[i].y);
                }
                ctx.stroke();
                
                ctx.restore();
            });
            
            // Draw dendrite connections (axons/synapses)
            connections.forEach(conn => {
                const fromNode = nodes[conn.from];
                const toNode = nodes[conn.to];
                
                if (!fromNode || !toNode) return;
                
                const distance = Math.sqrt(
                    Math.pow(fromNode.x - toNode.x, 2) + 
                    Math.pow(fromNode.y - toNode.y, 2)
                );
                
                // Base dendrite/axon
                const baseOpacity = (1 - distance / 200) * 0.15 * conn.strength;
                ctx.strokeStyle = `rgba(0, 150, 255, ${baseOpacity})`;
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(fromNode.x, fromNode.y);
                ctx.lineTo(toNode.x, toNode.y);
                ctx.stroke();
                
                // Active signal firing along synapse
                if (conn.active) {
                    const signalX = fromNode.x + (toNode.x - fromNode.x) * conn.signalProgress;
                    const signalY = fromNode.y + (toNode.y - fromNode.y) * conn.signalProgress;
                    
                    // Bright signal pulse
                    ctx.save();
                    ctx.strokeStyle = '#00ff41';
                    ctx.lineWidth = 3;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ff41';
                    ctx.beginPath();
                    
                    const trailLength = 0.1;
                    const trailStart = Math.max(0, conn.signalProgress - trailLength);
                    const trailStartX = fromNode.x + (toNode.x - fromNode.x) * trailStart;
                    const trailStartY = fromNode.y + (toNode.y - fromNode.y) * trailStart;
                    
                    ctx.moveTo(trailStartX, trailStartY);
                    ctx.lineTo(signalX, signalY);
                    ctx.stroke();
                    
                    // Signal head
                    ctx.fillStyle = '#ffffff';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#00ff41';
                    ctx.beginPath();
                    ctx.arc(signalX, signalY, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            });

            // Draw neurons
            nodes.forEach(node => {
                const pulseScale = 1 + Math.sin(node.pulse) * 0.2;
                let alpha, color, shadowColor;
                
                if (node.type === 'soma') {
                    // Cell body - larger, more prominent
                    alpha = 0.6 + Math.sin(node.pulse) * 0.2;
                    color = node.activation > 0 ? 
                        `rgba(255, 255, 0, ${alpha + node.activation * 0.4})` : 
                        `rgba(0, 150, 255, ${alpha})`;
                    shadowColor = node.activation > 0 ? '#ffff00' : '#0096ff';
                    
                    if (node.activation > 0) {
                        // Firing neuron effect
                        ctx.save();
                        ctx.globalAlpha = node.activation;
                        ctx.fillStyle = '#ffffff';
                        ctx.shadowBlur = 30 + node.activation * 20;
                        ctx.shadowColor = '#ffff00';
                        ctx.beginPath();
                        ctx.arc(node.x, node.y, (node.radius + 5) * pulseScale, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                } else {
                    // Dendrite nodes - smaller, more numerous
                    alpha = 0.4 + Math.sin(node.pulse) * 0.3;
                    color = `rgba(0, 255, 65, ${alpha})`;
                    shadowColor = '#00ff41';
                }
                
                ctx.save();
                ctx.fillStyle = color;
                ctx.shadowBlur = 8 + Math.sin(node.pulse) * 4;
                ctx.shadowColor = shadowColor;
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.radius * pulseScale, 0, Math.PI * 2);
                ctx.fill();
                
                // Add a subtle inner glow for soma
                if (node.type === 'soma') {
                    ctx.globalAlpha = 0.3;
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, (node.radius * 0.6) * pulseScale, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            });
        }

        function animate() {
            updateNodes();
            drawNodes();
            requestAnimationFrame(animate);
        }

        // Time and Angel Number Logic
        const angelNumbers = [111, 222, 333, 444, 555, 666, 777, 888, 999, 1010, 1111, 1212, 1313, 1414, 1515, 1616, 1717, 1818, 1919, 2020, 2121, 2222];
        
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;
            
            document.getElementById('time-display').textContent = timeString;
            document.getElementById('current-time').textContent = `Current Time: ${timeString}`;
            
            // Check for angel number patterns in time
            const timeDigits = parseInt(`${hours}${minutes.toString().padStart(2, '0')}`);
            const isAngelTime = angelNumbers.includes(timeDigits) || 
                               minutes === seconds || 
                               (minutes.toString() + seconds.toString()).includes('11') ||
                               (minutes.toString() + seconds.toString()).includes('22') ||
                               (minutes.toString() + seconds.toString()).includes('33');
            
            const statusEl = document.getElementById('angel-status');
            if (isAngelTime) {
                statusEl.innerHTML = `⚡ SYNCHRONICITY WINDOW OPEN ⚡`;
                statusEl.style.color = '#00ff41';
                window.angelWindowOpen = true;
            } else {
                statusEl.innerHTML = `⟨ SCANNING TEMPORAL NODES ⟩`;
                statusEl.style.color = '#ff0080';
                window.angelWindowOpen = false;
            }
        }

        // Paradoxical Questions
        const paradoxicalQuestions = [
            "If this statement is false, what is the nature of truth?",
            "Can an omnipotent being create a stone too heavy for itself to lift?",
            "What happens when an unstoppable force meets an immovable object?",
            "If you replace every part of a ship, is it still the same ship?",
            "Does the set of all sets that do not contain themselves contain itself?",
            "If everything must have a cause, what caused the first cause?",
            "Can you step into the same river twice?",
            "What is the sound of one hand clapping?",
            "If a tree falls in a forest and no one hears it, does it make a sound?",
            "Is this sentence true or false: 'This sentence is false'?"
        ];

        let currentQuestion = 0;
        let questionStarted = false;

        function startQuestions() {
            if (questionStarted) return;
            questionStarted = true;
            
            setTimeout(() => {
                showNextQuestion();
                document.getElementById('main-input').readOnly = false;
                document.getElementById('main-input').placeholder = "⟨ TYPE YOUR RESPONSE ⟩";
            }, 3000);
        }

        function showNextQuestion() {
            const questionEl = document.getElementById('question-display');
            questionEl.innerHTML = `
                ⟨ PARADOX PROTOCOL ${currentQuestion + 1}/3 ⟩<br><br>
                <span style="color: #00bfff;">${paradoxicalQuestions[Math.floor(Math.random() * paradoxicalQuestions.length)]}</span><br><br>
                <span style="color: #ff0080;">◊ Answer only during synchronicity windows ◊</span>
            `;
        }

        // Input Handling
        const input = document.getElementById('main-input');
        const mobileKeyboard = document.getElementById('mobile-keyboard');
        
        // Mobile detection and keyboard handling
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        if (isMobile()) {
            mobileKeyboard.classList.add('active');
            
            document.querySelectorAll('.key').forEach(key => {
                key.addEventListener('click', () => {
                    const keyValue = key.dataset.key;
                    
                    if (keyValue === 'Backspace') {
                        input.value = input.value.slice(0, -1);
                    } else if (keyValue === 'Enter') {
                        handleInput();
                    } else {
                        input.value += keyValue;
                    }
                    
                    // Visual feedback
                    key.style.transform = 'scale(0.95)';
                    setTimeout(() => key.style.transform = '', 100);
                });
            });
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleInput();
            }
        });

        function handleInput() {
            const response = input.value.trim();
            if (!response) return;

            if (!window.angelWindowOpen) {
                input.value = '';
                document.getElementById('question-display').innerHTML = `
                    ⟨ TEMPORAL DESYNCHRONIZATION ⟩<br><br>
                    <span style="color: #ff4444;">Response rejected. Synchronicity window closed.</span><br>
                    <span style="color: #ffaa00;">Wait for the next alignment...</span>
                `;
                return;
            }

            // Success - advance
            currentQuestion++;
            input.value = '';

            if (currentQuestion >= 3) {
                // Proceed to next phase
                document.getElementById('question-display').innerHTML = `
                    ⟨ PARADOX PROTOCOLS COMPLETE ⟩<br><br>
                    <span style="color: #00ff41;">Synchronicity confirmed. Neural pathways aligned.</span><br>
                    <span style="color: #00bfff;">Initiating dimensional transition...</span><br><br>
                    <span style="color: #ff0080;">◊ ◈ ◊ Welcome to the Convergence ◊ ◈ ◊</span>
                `;
                
                setTimeout(() => {
                    // Transition to next page/section
                    window.location.href = 'convergence.html';
                }, 3000);
            } else {
                document.getElementById('question-display').innerHTML = `
                    ⟨ SYNCHRONICITY CONFIRMED ⟩<br><br>
                    <span style="color: #00ff41;">Response accepted. Advancing protocol...</span>
                `;
                
                setTimeout(showNextQuestion, 2000);
            }
        }

        // Initialize
        window.addEventListener('resize', () => {
            resizeCanvas();
            createNodes();
        });

        resizeCanvas();
        createNodes();
        animate();
        updateTime();
        setInterval(updateTime, 1000);
        
        // Start questions after brief delay
        setTimeout(startQuestions, 1000);
    </script>
</body>
</html>
