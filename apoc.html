<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11:33 - APOCALYPSE UNLEASHED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            cursor: crosshair;
        }
        
        .apocalypse-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at center, #300000 0%, #000 70%);
        }
        
        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15em;
            font-weight: bold;
            text-shadow: 0 0 50px #ff0000, 0 0 100px #ff0000;
            z-index: 100;
            animation: timePulse 1.333s infinite;
        }
        
        @keyframes timePulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .warning-text {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            animation: warningFlash 0.333s infinite;
        }
        
        @keyframes warningFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .revelation {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            opacity: 0.8;
        }
        
        .particle {
            position: absolute;
            background: #ff0000;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .fire {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #ff0000, #ff4500, #ff8c00, transparent);
            opacity: 0.7;
        }
        
        .lightning {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, #ffffff, #00ffff, transparent);
            opacity: 0;
            box-shadow: 0 0 20px #00ffff;
        }
        
        .code-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 1.2em;
            color: #00ff00;
            opacity: 0.3;
        }
        
        .falling-char {
            position: absolute;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        
        .eye {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff0000 0%, #800000 70%);
            border-radius: 50%;
            border: 2px solid #ff4500;
            box-shadow: 0 0 50px #ff0000;
            animation: blink 3.33s infinite;
        }
        
        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        
        .portal {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 3px solid #8b0000;
            border-radius: 50%;
            box-shadow: 0 0 100px #ff0000;
            animation: rotate 13.33s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .blood-veins {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, transparent 50%, #300000 51%),
                radial-gradient(circle at 80% 70%, transparent 50%, #300000 51%);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="apocalypse-container" id="apocalypse">
        <div class="blood-veins"></div>
        <div class="time-display">11:33</div>
        <div class="warning-text">APOCALYPSE UNLEASHED</div>
        <div class="revelation">THE VEIL IS TORN • REALITY UNBOUND</div>
        <div class="code-rain" id="codeRain"></div>
        <div class="fire"></div>
    </div>

    <script>
        // Create apocalyptic particles
        function createParticles() {
            const container = document.getElementById('apocalypse');
            
            for (let i = 0; i < 333; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 1;
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.animation = `float${Math.floor(Math.random() * 3) + 1} ${Math.random() * 10 + 5}s infinite`;
                
                container.appendChild(particle);
            }
            
            // Add floating animations
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float1 {
                    0%, 100% { transform: translate(0, 0); }
                    50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                }
                @keyframes float2 {
                    0%, 100% { transform: translate(0, 0) rotate(0deg); }
                    50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(180deg); }
                }
                @keyframes float3 {
                    0% { transform: translate(0, 0) scale(1); }
                    50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(1.5); }
                    100% { transform: translate(0, 0) scale(1); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Create matrix-style code rain
        function createCodeRain() {
            const chars = '0101010101ΛΣΩΨΔΘΠΦΓεζηθικλμνξοπρςστυφχψωαβγδεζηθικλμνξοπρςστυφχψω';
            const codeRain = document.getElementById('codeRain');
            
            setInterval(() => {
                const char = document.createElement('div');
                char.className = 'falling-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = `${Math.random() * 100}%`;
                char.style.animationDuration = `${Math.random() * 5 + 3}s`;
                char.style.opacity = Math.random() * 0.5 + 0.1;
                
                codeRain.appendChild(char);
                
                // Remove after animation
                setTimeout(() => {
                    char.remove();
                }, 8000);
            }, 100);
        }
        
        // Create lightning strikes
        function createLightning() {
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const lightning = document.createElement('div');
                    lightning.className = 'lightning';
                    lightning.style.left = `${Math.random() * 100}%`;
                    lightning.style.opacity = '1';
                    
                    document.getElementById('apocalypse').appendChild(lightning);
                    
                    // Flash effect
                    setTimeout(() => {
                        lightning.style.opacity = '0';
                        setTimeout(() => {
                            lightning.remove();
                        }, 2000);
                    }, 100);
                }
            }, 1000);
        }
        
        // Create demonic eyes
        function createEyes() {
            for (let i = 0; i < 7; i++) {
                const eye = document.createElement('div');
                eye.className = 'eye';
                eye.style.left = `${Math.random() * 80 + 10}%`;
                eye.style.top = `${Math.random() * 80 + 10}%`;
                eye.style.animationDelay = `${Math.random() * 3}s`;
                
                document.getElementById('apocalypse').appendChild(eye);
            }
        }
        
        // Create reality portals
        function createPortals() {
            for (let i = 0; i < 3; i++) {
                const portal = document.createElement('div');
                portal.className = 'portal';
                portal.style.left = `${Math.random() * 60 + 20}%`;
                portal.style.top = `${Math.random() * 60 + 20}%`;
                portal.style.animationDuration = `${Math.random() * 20 + 10}s`;
                
                document.getElementById('apocalypse').appendChild(portal);
            }
        }
        
        // Background pulse effect
        function backgroundPulse() {
            const body = document.body;
            setInterval(() => {
                body.style.background = `radial-gradient(circle at center, #${Math.floor(Math.random() * 100 + 500).toString(16)}00 0%, #000 70%)`;
            }, 1333);
        }
        
        // Mouse interaction - blood trails
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.7) {
                const blood = document.createElement('div');
                blood.className = 'particle';
                blood.style.width = '3px';
                blood.style.height = '3px';
                blood.style.left = `${e.clientX}px`;
                blood.style.top = `${e.clientY}px`;
                blood.style.background = '#ff0000';
                blood.style.boxShadow = '0 0 10px #ff0000';
                
                document.getElementById('apocalypse').appendChild(blood);
                
                setTimeout(() => {
                    blood.remove();
                }, 1000);
            }
        });
        
        // Keyboard interaction - unleash chaos
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                // Space bar intensifies the apocalypse
                for (let i = 0; i < 33; i++) {
                    setTimeout(() => {
                        createLightning();
                    }, i * 100);
                }
            }
        });
        
        // Initialize all effects
        createParticles();
        createCodeRain();
        createLightning();
        createEyes();
        createPortals();
        backgroundPulse();
        
        // Terminal-style console messages
        const messages = [
            "SYSTEM BREACH DETECTED",
            "REALITY PROTOCOLS FAILING",
            "TIME STREAM CORRUPTION: 11:33",
            "DIMENSIONAL BARRIER COLLAPSE IMMINENT",
            "CONSCIOUSNESS MATRIX OVERLOAD",
            "APOCALYPSE PROTOCOL: ACTIVATED",
            "THE VEIL IS TORN • THE TRUTH REVEALED",
            "INFINITE RECURSION DETECTED",
            "OMNIREGNUM AWAKENING CONFIRMED"
        ];
        
        setInterval(() => {
            console.log(`%c${messages[Math.floor(Math.random() * messages.length)]}`, 
                       'color: #ff0000; font-size: 16px; font-weight: bold;');
        }, 3333);
        
        // Final countdown effect
        setTimeout(() => {
            const timeDisplay = document.querySelector('.time-display');
            let count = 33;
            
            const countdown = setInterval(() => {
                timeDisplay.textContent = `11:${count.toString().padStart(2, '0')}`;
                timeDisplay.style.textShadow = `0 0 ${count * 3}px #ff0000`;
                
                if (count <= 0) {
                    clearInterval(countdown);
                    timeDisplay.textContent = "∞:∞";
                    timeDisplay.style.fontSize = "20em";
                    
                    // Ultimate reality break
                    document.body.style.animation = 'realityBreak 5s infinite';
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes realityBreak {
                            0% { filter: hue-rotate(0deg) blur(0px); }
                            25% { filter: hue-rotate(90deg) blur(5px); }
                            50% { filter: hue-rotate(180deg) blur(10px); }
                            75% { filter: hue-rotate(270deg) blur(5px); }
                            100% { filter: hue-rotate(360deg) blur(0px); }
                        }
                    `;
                    document.head.appendChild(style);
                }
                count--;
            }, 100);
        }, 10000);
    </script>
</body>
</html>
