        .hero {

        .sigil-container {

                repeating-linear-gradient(-45deg, transparent, transparent 35px, var(--serpent-gold) 35px, var(--serpent-gold) 70px);
            animation: pulse-sigil 7s infinite alternate;
        }
        
        @keyframes pulse-sigil {
            0% { opacity: 0.13; transform: scale(1); }
            100% { opacity: 0.21; transform: scale(1.03); }
        }
        
        .lilith-core {
            text-align: center;
            z-index: 2;

        }
        
        .name-glyph {
            font-size: clamp(3rem, 12vw, 9rem);

            background: linear-gradient(135deg, var(--serpent-gold), var(--blood-moon), var(--neon-venom));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.4);
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .name-glyph::before {
            content: 'ð“‚€';

        }
        
        @keyframes float-glyph {
            0%, 100% { transform: translateX(-50%) translateY(0); }

        }
        
        .subtitle-vein {

            margin-bottom: 2rem;
            opacity: 0;
            animation: reveal 2s 1.5s forwards;
        }
        
        .cta-serpent {
            background: transparent;
            border: 2px solid var(--serpent-gold);
            color: var(--serpent-gold);
            padding: 1rem 3rem;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            animation: reveal 2s 2s forwards;
        }
        
        .cta-serpent::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: 0.6s;
        }
        
        .cta-serpent:hover {
            border-color: var(--neon-venom);
            color: var(--neon-venom);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            transform: translateY(-3px);
        }
        
        .cta-serpent:hover::before {
            left: 100%;
        }
        
        @keyframes emerge {
            0% { opacity: 0; transform: scale(0.8) translateY(40px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        @keyframes reveal {
            to { opacity: 1; }
        }
        
        .micro-glyphs {
            position: absolute;
            font-size: 0.8rem;
            opacity: 0.3;
            animation: drift 20s linear infinite;
        }
        
        .micro-glyphs:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .micro-glyphs:nth-child(2) { top: 20%; right: 15%; animation-delay: 5s; }
        .micro-glyphs:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 10s; }
        .micro-glyphs:nth-child(4) { bottom: 25%; right: 10%; animation-delay: 15s; }
        
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, -100px) rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Uncial+Antiqua&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
